<nav>
  <div class="nav-wrapper green">
    <a href="#!" class="brand-logo">
      Pixeon -
      <!-- <span id="cronometro" value="00:00:00">00:00:00</span> -->
      <span id="showtm">0:0</span>
      </a>

    <ul class="right hide-on-med-and-down">
      <li [hidden]="isUserLoggedIn()">
        <div class="row">
          <div class="col s9">
            <span>
                 <b>Usuário:</b> {{user.displayName}}
              </span>
          </div>
        </div>
      </li>
      <li [hidden]="isUserLoggedIn()">
        <a class="waves-effect waves-light btn orange" (click)="logout()">
            Sair
          </a>
      </li>
    </ul>
  </div>
</nav>

<div class="section no-pad-bot" [hidden]="!isUserLoggedIn()">
  <div class="container">
    <br><br>
    <h1 class="header center green-text">Seja Bem-Vindo</h1>
    <div class="row center">
      <h5 class="header col s12 light">Entre com sua conta do Google</h5>
    </div>
    <div class="row center" [hidden]="!isUserLoggedIn()">
      <a class="waves-effect waves-light btn green" (click)="login()">Entrar</a>
    </div>
    <br><br>
  </div>
</div>

<div class="section no-pad-bot blue-text text-darken-3" [hidden]="isUserLoggedIn()">
  <div class="container">
    <div class="row">
      <div class="col s6">
        <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="{{user.photoURL}}">
            </div>
            <div class="card-content">
              <h5 class="green-text">{{user.displayName}}</h5>
            </div>
          </div>
        </div>
      </div>

      </div>
      <div class="col s6">
        <h5 class="green-text">Problema da Combinação</h5>
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Insira um texto</label>
            </div>
            <div class="input-field col s6">
              <input id="last_name" type="number" class="validate">
              <label for="last_name">Insira um número</label>
            </div>
          </div>
          <a class="waves-effect waves-light btn">Combinar!</a>
        </form>
      </div>
    </div>
  </div>
</div>
